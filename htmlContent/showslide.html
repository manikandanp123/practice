<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Slide</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="eachCon">
            <p class="identity">1/4</p>
            <img src="https://images.unsplash.com/photo-1653965188872-b97c84259103?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="photo">
            <p class="text">i am first slide</p>
        </div>
        <div class="eachCon">
            <p class="identity">2/4</p>
            <img src="https://images.unsplash.com/photo-1654027533986-9252ac069794?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="photo">
            <p class="text">i am second slide</p>
        </div>
        <div class="eachCon">
            <p class="identity">3/4</p>
            <img src="https://images.unsplash.com/photo-1653866111166-a74d722fa6ea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="photo">
            <p class="text">i am third slide</p>
        </div>
        <div class="eachCon">
            <p class="identity">4/4</p>
            <img src="https://images.unsplash.com/photo-1654023451875-223085c35eb1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="photo">
            <p class="text">i am fourth slide</p>
        </div>
        <div>
            <span class="prev" onclick="Slideshow(-1)">&#10094</span>
            <span class="next" onclick="Slideshow(1)">&#10095</span>
        </div>
        <div class="balls">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
